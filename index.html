<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <button type="button" onclick="showForm()" id="form-button">
            New Book
        </button>
        <form action="#">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
            <label for="numberOfPages">Page Total</label>
            <input type="number" name="numberOfPages" id="numberOfPages" />
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read" />
            <button type="button" onclick="newBook()">Add Book</button>
            <button type="button" onclick="returnButton()">Return</button>
        </form>
    </body>
</html>
